<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VueJS 3</title>
</head>
<body>
    <div id="app">
        <!-- Paso #2-->
        <div class="step">
            <h2>Paso #2 – Información de Perfil Simple
                (Interpolación)</h2>
            <p>Nombre: {{ nombre }}</p>
            <p> Edad: {{edad}} </p>
            <p> Ciudad: {{ciudad}}</p>
            Hola, mi nombre es {{nombre}}, tengo {{edad}} años y vivo en {{ciudad}}.
        </div>
        <hr/>
        <!-- Paso #3-->
        <div class="step">
            <h2>Paso #3 – Contador Interactivo (Interpolación y Eventos)</h2>
            <p>Contador: {{ contador }}</p>
            <div class="counter-buttons">
              <button @click="aumentar">Aumentar</button>
              <button @click="decrementar">Decrementar</button>
            </div>
        </div>
    </div>

    
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <script>
        const { createApp } = Vue;
        createApp({
            data() {
                return {
                    nombre: "Ana García",
                    edad: 30,
                    ciudad: "Tupungato",
                    contador: 0
                }
            },
            methods: {
                aumentar() {
                    this.contador++;
                },
                decrementar() {
                    this.contador--;
                }
            },
            computed:{
            }
        }).mount('#app');        
    </script>
</body>
</html>
